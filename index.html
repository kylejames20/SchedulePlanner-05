<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Event</th>
                    <th scope="col">Save</th>
                </tr>
            </thead>
            <tbody class="scheduledevents">
                <tr id="firstrow9">
                    <td class="hourofday">0900</td>
                    <td class="p-0"><textarea id="eventat0900" cols="100%" rows="3"></textarea></td>
                    <td><button data-time=0900>Save</button></td>
                </tr>
                <tr id="secondrow10">
                    <td class="hourofday">1000</td>
                    <td class="p-0"><textarea id="eventat1000" cols="100%" rows="3"></textarea></td>
                    <td><button data-time=1000>Save</button></td>
                </tr>
                <tr id="thirdrow11">
                    <td class="hourofday">1100</td>
                    <td class="p-0"><textarea id="eventat1100" cols="100%" rows="3"></textarea></td>
                    <td><button data-time=1100>Save</button></td>
                </tr>
                <tr id="fourthrow12">
                    <td class="hourofday">1200</td>
                    <td class="p-0"><textarea id="eventat1200" cols="100%" rows="3"></textarea></td>
                    <td><button data-time=1200>Save</button></td>
                </tr>
                <tr id="fifthrow13">
                    <td class="hourofday">1300</td>
                    <td class="p-0"><textarea id="eventat1300" cols="100%" rows="3"></textarea></td>
                    <td><button data-time=1300>Save</button></td>
                </tr>
                <tr id="sixthrow14">
                    <td class="hourofday">1400</td>
                    <td class="p-0"><textarea id="eventat1400" cols="100%" rows="3"></textarea></td>
                    <td><button data-time=1400>Save</button></td>
                </tr>
                <tr id="seventhrow15">
                    <td class="hourofday">1500</td>
                    <td class="p-0"><textarea id="eventat1500" cols="100%" rows="3"></textarea></td>
                    <td><button data-time=1500>Save</button></td>
                </tr>
                <tr id="eighthrow16">
                    <td class="hourofday">1600</td>
                    <td class="p-0"><textarea id="eventat1600" cols="100%" rows="3"></textarea></td>
                    <td><button data-time=1600>Save</button></td>
                </tr>
                <tr id="ninthrow17">
                    <td class="hourofday">1700</td>
                    <td class="p-0"><textarea id="eventat1700" cols="100%" rows="3"></textarea></td>
                    <td><button data-time=1700>Save</button></td>
                </tr>



            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
